<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <h1>STUDENT MANAGEMENT SYSTEM</h1>
            <div id="inputContainer">
                <input type="text" id="stName" placeholder="Student Name"></input>
                <input type="number" id="stAge" placeholder="Student Age"></input>
                <select  id="genderSelect">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>  
            </div>
            <button id="add">Add Student</button>
            <div id="list">
                <h2>Student List</h2>
                <table id="stlist">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
